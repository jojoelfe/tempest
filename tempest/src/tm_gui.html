<html>
<head>
    <link rel="stylesheet" type="text/css" href="/chimerax/ui/html/css/bootstrap-3.3.7.css">
   <link rel="stylesheet" type="text/css" href="/chimerax/ui/html/css/bootgrid-1.3.1.min.css">
   <link rel="stylesheet" type="text/css" href="/chimerax/ui/html/css/font-awesome-4.7.0.min.css">
   <script src="/chimerax/ui/html/js/jquery-3.3.1.min.js"></script>
   <script src="/chimerax/ui/html/js/bootstrap-3.3.7.js"></script>
   <script src="/chimerax/ui/html/js/bootgrid-1.3.1.min.js"></script>
<title>Template Matching</title>
</head>
<body onload="">
<h4>Load Results</h4>
<div class="container">
    
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
          <a href="#home" role="tab" data-toggle="tab">
              From files
          </a>
      </li>
      <li><a href="#profile" role="tab" data-toggle="tab">
          From cisTEM
          </a>
      </li>
      <li>
          <a href="#messages" role="tab" data-toggle="tab">
              From star-file
          </a>
      </li>
      
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade active in" id="home">
        <form method="get">

        Image <input type="file" name="image" value="#ff0000"></input></li>
        Mip <input type="file" name="mip" value="#ff0000"></input></li>
        Phi <input type="file" name="phi" value="#ff0000"></input></li>
        Theta <input type="file" name="theta" value="#ff0000"></input></li>
        Psi <input type="file" name="psi" value="#ff0000"></input></li>
        Defocus <input type="file" name="defocus" value="#ff0000"></input></li>
        Template <input type="file" name="template" value="#ff0000"></input></li>
        <input class="submit" type="submit" formaction="templatematching:load_files" 
    value="Load"/>
        </form>

      </div>
      <div class="tab-pane fade" id="profile">
        <form method="get">

            Database <input type="text" name="database" value=""></input></li>
            <input class="submit" type="submit" formaction="templatematching:load_database" 
    value="Load Database"/>
        </form>

      </div>
      <div class="tab-pane fade" id="messages">
          <h2>Messages Content Goes Here</h2>
      </div>
      
    </div>
    
</div>


<h4>Display Options</h4>
<ul>
<li><input type="color" name="color" value="#ff0000">Color</input></li>
<li>Number of atoms (1-5):
    <input type="number" name="count" value="1" min="1" max="5"/></li>
</ul>
<input class="submit" type="submit" formaction="templatematching:highlight" 
    value="Highlight Center of Mass"/>
</body>
</html>
