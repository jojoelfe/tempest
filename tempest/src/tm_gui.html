<html>
<head>
    <link rel="stylesheet" type="text/css" href="/chimerax/ui/html/css/bootstrap-4.4.1.css">
   <link rel="stylesheet" type="text/css" href="/chimerax/ui/html/css/bootgrid-1.3.1.min.css">
   <link rel="stylesheet" type="text/css" href="/chimerax/ui/html/css/font-awesome-4.7.0.min.css">
   <link rel="stylesheet" type="text/css" href="lib/tabulator_bootstrap4.min.css">
    <style>
        html {
    font-size: 8px !important;
} 
    </style>
   <script src="/chimerax/ui/html/js/jquery-3.3.1.min.js"></script>
   <script src="/chimerax/ui/html/js/bootstrap-4.4.1.js"></script>
   <script src="/chimerax/ui/html/js/bootgrid-1.3.1.min.js"></script>   
   <script src="lib/tabulator.min.js"></script>

<title>Tempest</title>
</head>
<body onload="">
<h4>Load Results</h4>
<div class="container">
    
    <!-- Nav tabs -->
    <ul class="nav nav-tabs"  role="tablist">
      <li class="nav-item">
          <a class="nav-link active" href="#home" data-toggle="tab" role="tab">
              From files
          </a>
      </li>
      <li class="nav-item"><a class="nav-link" href="#profile" data-toggle="tab" role="tab">
          From cisTEM
          </a>
      </li>
      <li class="nav-item">
          <a href="#messages" class="nav-link" data-toggle="tab" role="tab">
              From star-file
          </a>
      </li>
      
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane fade active in" id="home">
        <form method="get">

        Image <input type="file" name="image" value="#ff0000"></input></li>
        Mip <input type="file" name="mip" value="#ff0000"></input></li>
        Phi <input type="file" name="phi" value="#ff0000"></input></li>
        Theta <input type="file" name="theta" value="#ff0000"></input></li>
        Psi <input type="file" name="psi" value="#ff0000"></input></li>
        Defocus <input type="file" name="defocus" value="#ff0000"></input></li>
        Template <input type="file" name="template" value="#ff0000"></input></li>
        <input class="submit" type="submit" formaction="templatematching:load_files" 
    value="Load"/>
        </form>

      </div>
      <div class="tab-pane fade" id="profile">
        <form method="get">

            Database <input type="text" name="database" value=""></input></li>
            <input class="submit" type="submit" formaction="templatematching:load_database" 
    value="Load Database"/>
        </form>
        <div id="tm-results-table"></div>
      </div>
      <div class="tab-pane fade" id="messages">
        Starfile <input type="text" name="starfile" value=""></input></li>
      </div>
      
    </div>
    
</div>


<h4>Display Options</h4>
<div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Show Matches
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    <label class="form-check-label" for="exampleRadios2">
      Show Template
    </label>
  </div>
  
</body>
</html>
